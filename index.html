<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <h1>Calculator</h1>
      <div class="content">
        <div class="display"></div>
        <div class="buttons-container">
          <div class="buttons-container__left">
            <div class="buttons-container__left__box-1">
              <button>AC</button>
              <button>±</button>
              <button>%</button>
            </div>
            <div class="buttons-container__left__box-2">
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>1</button>
              <button>2</button>
              <button>3</button>
            </div>
            <div class="buttons-container__left__box-3">
              <button>0</button>
              <button>,</button>
            </div>
          </div>
          <div class="buttons-container__right">
            <button>÷</button>
            <button>x</button>
            <button>-</button>
            <button>+</button>
            <button>=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="./calc.js"></script>
</html>
