<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="main">
        <h1>Calculator</h1>
        <div class="content">
          <div class="display">
            <h1 id="mainDisplay"></h1>
            <p>40 x 50 = ??</p>
          </div>
          <div class="buttons-container">
            <div class="buttons-container__left">
              <div class="buttons-container__left__box-1">
                <button id="cleanDisplay"><div>AC</div></button>
                <button id="invert">±</button>
                <button id="percent">%</button>
              </div>
              <div class="buttons-container__left__box-2">
                <button id="number7">7</button>
                <button id="number8">8</button>
                <button id="number9">9</button>
                <button id="number4">4</button>
                <button id="number5">5</button>
                <button id="number6">6</button>
                <button id="number1">1</button>
                <button id="number2">2</button>
                <button id="number3">3</button>
              </div>
              <div class="buttons-container__left__box-3">
                <button id="number0">0</button>
                <button id="comma">,</button>
              </div>
            </div>
            <div class="buttons-container__right">
              <button id="divOperator">÷</button>
              <button id="multOperator">x</button>
              <button id="lessOperator">-</button>
              <button id="plusOperator">+</button>
              <button id="equalOperator">=</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="false-floor">
      <button class="false-floor__button">V</button>
    </div>
    <footer class="social-footer">
      <h1>social medias:</h1>
    </footer>
  </body>
  <script type="text/javascript" src="./calc.js"></script>
</html>
